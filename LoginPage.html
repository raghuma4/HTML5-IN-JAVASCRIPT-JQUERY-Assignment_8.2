<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>

	<!-- Invoking external javascript file -->
	<script type="text/javascript" src="LoginPageJS.js"></script>
	
	<!-- Invoking external CSS file -->
	<link rel="stylesheet" type="text/css" href="LoginPageStyles.css">	

</head>
<body>
	<center><h1>Student Library portal</h1></center>
<div>
	<h2 style="color: orange;">Login</h2>
	<form>
		<input type="text" name="emailid" id="emailid" placeholder="Email address">
		<input type="password" name="pwd" id="loginpwd" placeholder="Password">

		<!-- Using external javascript function to validate provided username and password 
			values -->
		<input type="button" name="login" id="btnLogin" value="Login" onclick="validateUser();">

		<!-- set different background color to back button and on click of back button open main page (index.html) page -->
		<input style="background-color: #f2f2f2; color: black;" type="button" name="back" id="btnBack" value="Back" onclick="window.open('index.html','_self');">	

	</form>

	<p id="error"></p>	 
</div>

</body>
</html>
