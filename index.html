<!DOCTYPE html>
<html>
<head>
	<title>Student portal</title>

	<!-- Invoking external CSS file -->
	<link rel="stylesheet" type="text/css" href="StudentPortalStyles.css"> 

</head>
<body>

<center><h1>Student Library portal</h1></center>

<div>
 
	<!-- on click of login button LoginPage will be opened -->
	<!-- Using window.open() to open the page and _self to open the page in the current tab-->
	<input type="button" name="login" id="btnLogin" value="Login"
			onclick="window.open('LoginPage.html','_self')">

	<!-- on click of signup button SingupPage will be opened -->		
	<input type="button" name="Signup" id="btnSignup" value="Signup" 
			onclick="window.open('SingupPage.html','_self')">
 	 
</div>

</body>
</html>
